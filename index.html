<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS todo list project</title>

    <!-- tailwind and daisyUI link -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome link -->

    <script src="https://kit.fontawesome.com/70a98cd510.js" crossorigin="anonymous"></script>
</head>
<body class="lg:mx-auto bg-purple-500 lg:w-[80%] rounded-xl p-10 mt-10">

    <h2 class="text-white text-6xl font-extrabold text-center mb-4">Todo List</h2>

    <div class="mt-5 mb-5">
        <input type="text" placeholder="search here" class="input input-bordered input-success w-full text-white bg-purple-900"/>
    </div>

        <ul id="list" class="text-white list-none">

            <div>

                <li class="text-xl flex justify-between items-center border-2 p-3 mb-4 rounded-xl lg:w-[75%] mx-auto"> 
                <span class="block">1 . Home work done</span>
                <i class="fa-solid fa-trash block cursor-pointer"></i>
                </li>

            </div>

            <div>

                <li class="text-xl flex justify-between items-center border-2 p-3 mb-4 rounded-xl lg:w-[75%] mx-auto"> 
                <span class="block">2 . Today sports done</span>
                <i class="fa-solid fa-trash block cursor-pointer"></i>
                </li>

            </div>
            
            <div>

                <li class="text-xl flex justify-between items-center border-2 p-3 mb-4 rounded-xl lg:w-[75%] mx-auto"> 
                <span class="block">3 . Extra curiculam activites done</span>
                <i class="fa-solid fa-trash block cursor-pointer"></i>
                </li>

            </div>
            
        </ul>



    <form id="add-form" class="mt-5">

        <h2 class="mb-4 text-center text-white text-3xl font-normal">Add a new todo......</h2>

        <input name="add" type="text" placeholder="Add new todo here" class="input input-bordered bg-purple-900 w-full text-white" />
</form>
    <script src="app.js"></script>
</body>
</html>
